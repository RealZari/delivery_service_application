<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
        background-color: #e21b70;
        color: white;
        padding: 0.5rem; 
        text-align: center;
        font-size: 0.9rem; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        gap: 0.5rem; 
        }
        header img {
            height: 80px;
            vertical-align: middle;
        }
        header span {
            font-size: 24px;
            margin-left: 20px;
        }
        
        footer {
            background-color: #e21b70;
            color: white;
            padding: 0.2rem,;
            text-align: center;
            margin-top: auto;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px);
            padding: 1rem;
        }
        .login-container h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
            max-width: 100%;
        }
        .login-form label {
            margin-bottom: 0.5rem;
        }
        .login-form input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form button {
            padding: 0.75rem;
            border: none;
            background-color: #ec148b;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover {
            background-color: #be0b5f;
        }
    </style>
</head>
<body>
    <header>
        <img src="eatwithease.png" alt="Logo">
        <h1>Welcome to EatWithEase</h1>
    </header>
    
    <div class="login-container">
        <h1>Login</h1>
        <form class="login-form" onsubmit="return handleLogin(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 Zaryab Hussain</p>
    </footer>

    <script>
        const credentials = {
            restaurant: { email: 'restaurant@gmail.com', password: 'restaurant123' },
            customer: { email: 'customer@outlook.com', password: 'customer123' }
        };

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === credentials.restaurant.email && password === credentials.restaurant.password) {
                window.location.href = 'restaurant.html';
            } else if (email === credentials.customer.email && password === credentials.customer.password) {
                window.location.href = 'customer.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
